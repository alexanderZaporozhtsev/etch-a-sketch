<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="settings-container">
        <div class="settings-container-color">
          <h2 class="settings-container-color__header">Pick color</h2>
          <input type="color" class="color-picker" />
        </div>

        <button id="btn" class="settings-container-eraser-btn">
          Eraser mode
        </button>

        <button id="btn" class="rainbow">Rainbow mode</button>

        <button id="btn" class="settings-container-clear-btn">Clear</button>

        <div class="settings-container-size">
          <h2 class="settings-container-size__value">Size of a grid:</h2>
          <input
            type="range"
            min="2"
            max="64"
            value="16"
            step="2"
            class="slider"
          />
        </div>
      </div>
      <div class="grid-container"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
